name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        
    - name: Azure Container Registry Build
      uses: Azure/acr-build@v1
      with:
        service_principal: 'andreandrade'
        service_principal_password: '3XOQXA4A2RKpRDcwu+NsXRTZJVKKqlGw'
        tenant: '29eb732c-7f74-4314-82af-336bfd45139d'
        registry: 'andreandrade.azurecr.io'
        repository: 'demos/springboot/rest-soap-service'
        image: 'rest-soap-service'
        dockerfile: 'Dockerfile'
        build_args: '--build-arg JAR_FILE=initial/build/libs/rest-soap-service-0.1.0.jar'
